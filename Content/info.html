    <h1 style="text-align: center;"><span style="font-family:tahoma,geneva,sans-serif;">Controls And Keybinds For Survival Game</span></h1>

    <p>&nbsp;</p>

    <h2 style="text-align: justify;"><span style="font-family:verdana,geneva,sans-serif;">Game Controls:</span></h2>

    <hr />
    <ul>
        <li style="text-align: justify;"><span style="font-family:verdana,geneva,sans-serif;"><strong>W</strong>: Move Up</span></li>
        <li style="text-align: justify;"><span style="font-family:verdana,geneva,sans-serif;"><strong>A</strong>: Move Left</span></li>
        <li style="text-align: justify;"><span style="font-family:verdana,geneva,sans-serif;"><strong>S</strong>: Move Down</span></li>
        <li style="text-align: justify;"><span style="font-family:verdana,geneva,sans-serif;"><strong>D</strong>: Move right</span></li>
        <li style="text-align: justify;"><span style="font-family:verdana,geneva,sans-serif;"><strong>Left Shift</strong>: Sprint</span></li>
        <li style="text-align: justify;"><span style="font-family:verdana,geneva,sans-serif;"><strong>Left Mouse</strong>: Attack</span></li>
    </ul>

    <p style="text-align: justify;">&nbsp;</p>

    <h2 style="text-align: justify;"><span style="font-family:verdana,geneva,sans-serif;">General Keybinds:</span></h2>

    <hr />
    <ul>
        <li style="text-align: justify;"><span style="font-family:verdana,geneva,sans-serif;">Open This Menu: Alt + K</span></li>
    </ul>

    <p style="text-align: justify;">&nbsp;</p>

    <h2 style="text-align: justify;"><span style="font-family:verdana,geneva,sans-serif;">Debug Modes:&nbsp;</span></h2>

    <hr />
    <ul>
        <li style="text-align: justify;"><span style="font-family:verdana,geneva,sans-serif;">Mob Hitboxes: Alt + C</span></li>
    </ul>

    <p style="text-align: justify;">&nbsp;</p>

    <h6 style="text-align: justify;"><span style="font-family:verdana,geneva,sans-serif;">By Elliott Jones</span></h6>
